<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovely's Quizaroo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <a href="/"><h2>View High Scores</h2></a>
        <div class="timer">
            <h2>Time:</h2>
            <p id="codeTimer">0</p>
        </div>
    </header>
    <main id="mainPage">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button onclick="init();"><h3>Start Quiz</h3></button>
    </main>
    <section id="quiz" class="hideQuiz">
        <h1 id="question"></h1>
        <div id="choicesHolder">
            <h2 class="btn" id="choices" >Answer 1</h2>
        </div>
        <div id="result"></div>
    </section>
    <section id="finalScore" class="hideResult">
        <h1>All Done!</h1>
        <p>Your final score is:</p>
        <p id="userScore"></p>
        <label>Enter Initials:<textarea id="initialsBox"></textarea><input type="submit" value="Submit" onclick="saveScore();"></label>
    </section>
    <section id="highScores" class="hideHighScores">
        <h1>High scores</h1>
        <div id="scorers">
        </div>
        <button onclick="displayHomepage()">Go Back</button>
    </section>
    <script src="./assets/js/index.js"></script>
</body>
</html>
