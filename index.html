<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovely's Quizaroo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div id="hideHeader">
            <a><h2 onclick="displayHighScores()">View High Scores</h2></a>
            <div class="timer">
                <h2>Time:</h2>
                <p id="codeTimer">0</p>
            </div>
        </div>
        
    </header>
    <main id="mainPage">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button onclick="init();"><h3>Start Quiz</h3></button>
    </main>
    <section id="quiz" class="hideQuiz">
        <p id="question"></p>
        <div id="choicesHolder">
            <h2 class="btn" id="choices" >Answer 1</h2>
        </div>
        <div id="result" class="inputBoxStyling"></div>
    </section>
    <section id="finalScore" class="hideResult">
        <h1 class="inputBoxStyling">All Done!</h1>
        <div class="inputBoxStyling">
        <p>Your final score is: </p>
        <p id="userScore"></p>
        </div>
        <div class="inputBoxStyling">
        <h2>Enter Initials:</h2>
        <textarea id="initialsBox" class="inputBoxStyling" row="30"></textarea>
        <button onclick="saveLocalStorage();" class="inputBoxStyling">Submit</button>
        </div>
    </section>
    <section id="highScores" class="leaderboard">
        <h1>High scores</h1>
        <div id="scorers">
        </div>
        <a href="./index.html"><button>Go Back</button></a>
    </section>
    <script src="./assets/js/index.js"></script>
</body>
</html>
